<!DOCTYPE html>
<!-- saved from url=(0057)https://hope2.qianyitian.com/demark-flag.html?code=000333 -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hope2</title>
    <link rel="stylesheet" href="./Hope2_files/bulma-docs.min.css" />
    <link rel="stylesheet" href="./Hope2_files/bulma.css" />
    <script src="./Hope2_files/jquery.min.js"></script>
    <script src="./Hope2_files/highstock.js"></script>
    <script src="./Hope2_files/exporting.js"></script>
    <script src="./Hope2_files/data.js"></script>
    <script type="text/javascript">
      var chart;
      var path = window.document.location.href;
      var code = path.split("?")[1].split("=")[1];
      var flagLink = "https://hope2.qianyitian.com/demark-backtrack/" + code;
      $(document).ready(function () {
        var chart = createChart();
        var flagsData = getFlagsData(flagLink, chart);
      });
      function post() {
        var days = $("#days").val();
        var linkNew = flagLink + "?days2Now=" + days;
        var flagsData = getFlagsData(linkNew, chart);
      }
      function createChart() {
        // Create the chart
        chart = Highcharts.stockChart("chart-container", {
          rangeSelector: {
            selected: 4,
          },
          title: {
            text: "",
          },
          yAxis: {
            title: {
              text: "Price",
            },
          },
          plotOptions: {
            //修改蜡烛颜色
            candlestick: {
              color: "#33AA11",
              upColor: "#DD2200",
              lineColor: "#33AA11",
              upLineColor: "#DD2200",
              maker: {
                states: {
                  hover: {
                    enabled: false,
                  },
                },
              },
            },
          },
          series: [
            {
              type: "candlestick",
              name: "stock name",
              data: [],
              id: "dataseries",
              tooltip: {
                valueDecimals: 2,
              },
            },
            {
              type: "flags",
              data: null,
              onSeries: "dataseries",
              shape: "circlepin",
              width: 16,
              color: "#e97b25",
              fillColor: "#e97b25",
              style: {
                // text style
                color: "white",
              },
              visible: $("#bsCheckbox").is(":checked"),
            },
            {
              type: "flags",
              data: null,
              onSeries: "dataseries",
              shape: "circlepin",
              width: 16,
              color: "#ef270d",
              fillColor: "#ef270d",
              style: {
                // text style
                color: "white",
              },
              visible: $("#bcCheckbox").is(":checked"),
            },
            {
              type: "flags",
              data: null,
              onSeries: "dataseries",
              shape: "squarepin",
              width: 16,
              color: "#0def73",
              fillColor: "#0def73",
              style: {
                // text style
                color: "white",
              },
              visible: $("#ssCheckbox").is(":checked"),
            },
            {
              type: "flags",
              data: null,
              onSeries: "dataseries",
              shape: "squarepin",
              width: 16,
              color: "#0a8ff1",
              fillColor: "#0a8ff1",
              style: {
                // text style
                color: "white",
              },
              visible: $("#scCheckbox").is(":checked"),
            },
          ],
        });
        return chart;
      }

      function getFlagsData(link, chart) {
        Highcharts.getJSON(link, function (data) {
          var setupFlag = [];
          var countdownFlag = [];
          if (data.flag != null) {
            for (var i = 0; i < data.flag.length; i++) {
              //准备setup 数据
              var setupObj = {};
              setupObj.x = data.flag[i].setup;
              setupObj.title = "BS";
              setupObj.text =
                "(" +
                data.flag[i].setupNumber +
                "T,Setup) " +
                data.flag[i].setupDate;
              setupFlag.push(setupObj);
              //准备countdown 数据
              var countdownObj = {};
              countdownObj.x = data.flag[i].countdown;
              countdownObj.title = "BC";
              countdownObj.text =
                "(" +
                data.flag[i].countdownNumber +
                "T,Countdown) " +
                data.flag[i].countdownDate;
              countdownFlag.push(countdownObj);
            }
          }
          var sellSetupFlag = [];
          var sellCountdownFlag = [];
          if (data.flagSell != null) {
            for (var i = 0; i < data.flagSell.length; i++) {
              //准备setup 数据
              var setupObj = {};
              setupObj.x = data.flagSell[i].setup;
              setupObj.title = "SS";
              setupObj.text =
                "(" +
                data.flagSell[i].setupNumber +
                "T,Setup) " +
                data.flagSell[i].setupDate;
              sellSetupFlag.push(setupObj);
              //准备countdown 数据
              var countdownObj = {};
              countdownObj.x = data.flagSell[i].countdown;
              countdownObj.title = "SC";
              countdownObj.text =
                "(" +
                data.flagSell[i].countdownNumber +
                "T,Countdown) " +
                data.flagSell[i].countdownDate;
              sellCountdownFlag.push(countdownObj);
            }
          }

          //title
          var title = {
            text: data.name + " " + data.code,
          };
          chart.setTitle(title);

          //bars
          // var bars = data.bars;
          // var lines = [];
          // var dataLength = bars.length;
          // for (i = 0; i < dataLength; i++) {
          //     lines.push([
          //         bars[i][0], // the date
          //         bars[i][4] // close
          //     ]);
          // }
          // lineData = lines;
          chart.series[0].setName(data.name);
          chart.series[0].setData(data.bars);

          //flags
          chart.series[1].setData(setupFlag);
          chart.series[2].setData(countdownFlag);
          chart.series[3].setData(sellSetupFlag);
          chart.series[4].setData(sellCountdownFlag);
        });
      }

      function checkboxOnclick(checkboxId, selected) {
        if (checkboxId == "bsCheckbox") {
          chart.series[1].setVisible(selected);
        } else if (checkboxId == "bcCheckbox") {
          chart.series[2].setVisible(selected);
        } else if (checkboxId == "ssCheckbox") {
          chart.series[3].setVisible(selected);
        } else if (checkboxId == "scCheckbox") {
          chart.series[4].setVisible(selected);
        }
      }

      function radioOnclick(checkboxId, selected) {
        if (checkboxId == "candlestick" && selected) {
          chart.series[1].type = "candlestick";
          chart.series[1].setData(barData);
        } else {
          chart.series[1].type = "line";
          chart.series[1].setData(lineData);
        }
      }
    </script>
  </head>

  <body class="layout-default">
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-3">
            <div class="field">
              <label class="label">计算最近多少天的数据</label>
              <div class="control">
                <input
                  id="days"
                  class="input"
                  type="text"
                  name="days"
                  value="300"
                />
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link" onclick="post()">
                  开始计算
                </button>
              </div>
            </div>
          </div>
          <div class="column is-1"></div>
          <div class="column is-2">
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      id="bsCheckbox"
                      type="checkbox"
                      onclick="checkboxOnclick('bsCheckbox',this.checked)"
                    />
                    Buy-Setup 九天揽月
                  </label>
                </div>
              </div>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      id="bcCheckbox"
                      type="checkbox"
                      checked="“checked”"
                      onclick="checkboxOnclick('bcCheckbox',this.checked)"
                    />
                    Buy-Countdown 十三太保
                  </label>
                </div>
              </div>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      id="ssCheckbox"
                      type="checkbox"
                      onclick="checkboxOnclick('ssCheckbox',this.checked)"
                    />
                    Sell-Setup 九九归天
                  </label>
                </div>
              </div>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      id="scCheckbox"
                      type="checkbox"
                      onclick="checkboxOnclick('scCheckbox',this.checked)"
                    />
                    Sell-Countdown 十三惊魂
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-1"></div>
        </div>
      </div>
    </section>
    <hr />
    <section class="section">
      <div class="container">
        <div id="chart-container"></div>
      </div>
    </section>
    <hr />
  </body>
</html>
